<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <h1 class="text-center bg-dark text-white">**WELCOME TO MY CALCULATOR**</h1>
        <!-- {{a}},{{b}},{{result}} -->
        <div class="container">
            <div class="form-group">
                <label>Enter First Number:</label>
                <input type="text" name="t1" value="{{a}}" class="form-control">
            </div>
            <div class="form-group">
                <label>Enter Second Number:</label>
                <input type="text" name="t2" value="{{b}}" class="form-control">
            </div>
            <div class="form-group">
                <label>Result:</label>
                <input type="text" name="result" value="{{result}}" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success form-control mt-3" name="btnsum">SUM</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger form-control mt-3" name="btnsub">SUB</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control mt-3" name="btnmult">MULT</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-warning form-control mt-3" name="btndiv">DIV</button>
            </div>

        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
