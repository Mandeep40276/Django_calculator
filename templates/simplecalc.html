<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <form method="post">
    {%csrf_token%}
    <h1 class="bg-dark text-white text-center">**WELCOME TO MY CALCULATOR**</h1>
    <table align="center" border="3" class="mt-4">
        <thead>
          <tr>
            <td colspan="4"><input type="text" name="res" value="{{res}}"></td>
        </thead>
        <tbody>
          <tr>
            <th><button class="btn btn-success" name="btn1">1</button></th>
            <th><button class="btn btn-success" name="btn2">2</button></th>
            <th><button class="btn btn-success" name="btn3">3</button></th>
            <th><button class="btn btn-info" name="btn+">+</button></th>
          </tr>
          <tr>
            <th><button class="btn btn-success" name="btn4">4</button></th>
            <th><button class="btn btn-success" name="btn5">5</button></th>
            <th><button class="btn btn-success" name="btn6">6</button></th>
            <th><button class="btn btn-info" name="btn-">-</button></th>
          </tr>
          <tr>
            <th><button class="btn btn-success" name="btn7">7</button></th>
            <th><button class="btn btn-success" name="btn8">8</button></th>
            <th><button class="btn btn-success" name="btn9">9</button></th>
            <th><button class="btn btn-info" name="btn*">*</button></th>
          </tr>
          <tr>
            <th><button class="btn btn-danger" name="btnc">C</button></th>
            <th><button class="btn btn-success" name="btn0">0</button></th>
            <th><button class="btn btn-danger" name="btn=">=</button></th>
            <th><button class="btn btn-info" name="btn/">/</button></th>
          </tr>
        </tbody>
      </table>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
